#@formatter:off

# Database
spring.datasource.url=                              jdbc:mariadb://localhost:3306/ccteam?useUnicode=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=                         user
spring.datasource.password=                         password

# JPA
spring.jpa.show-sql=                                true
spring.sql.init.mode=                               never
spring.jpa.defer-datasource-initialization=         true

# JWT
ct.jwt.token.secret=                                secret
ct.jwt.token.expiration-time=                       7200000

# Mail
spring.mail.host=                                   smtp.example.com
spring.mail.port=                                   465
spring.mail.username=                               fake-address@example.com
spring.mail.password=                               password

# Logging
logging.level.org.springframework.security=         debug

#@formatter:on